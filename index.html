<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }

    h1 {
      margin-bottom: 10px;
    }

    select {
      font-size: 16px;
      padding: 8px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .card-container {
      perspective: 1000px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }

    #card {
      width: 100%;
      height: 200px;
      background-color: white;
      color: black;
      border: 4px solid forestgreen;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    #card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .front {
      font-weight: bold;
    }

    .back {
      transform: rotateY(180deg);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h1>Vocabulary Flashcards</h1>

  <label for="sheetSelect">Choose a Day:</label>
  <select id="sheetSelect">
    <option value="day1">Day 1</option>
    <option value="day2">Day 2</option>
  </select>

  <div class="card-container">
    <div id="card">
      <div class="card-face front" id="front">Loading...</div>
      <div class="card-face back" id="back"></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="prevCard()">Back</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const sheetLinks = {
      day1: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=0&single=true&output=csv",
      day2: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=761404854&single=true&output=csv"
    };

    let cards = [];
    let currentCard = 0;
    let showingDefinition = false;

    const card = document.getElementById("card");
    const front = document.getElementById("front");
    const back = document.getElementById("back");
    const sheetSelect = document.getElementById("sheetSelect");

    sheetSelect.addEventListener("change", () => {
      loadSheet(sheetSelect.value);
    });

    function loadSheet(key) {
      const url = sheetLinks[key];
      fetch(url)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split("\n").slice(1);
          cards = rows.map(row => {
            const [word, def] = row.split(",");
            return { word: word.trim(), definition: def.trim() };
          });
          shuffle(cards);
          currentCard = 0;
          showingDefinition = false;
          updateCard();
        });
    }

    function updateCard() {
      const item = cards[currentCard];
      front.textContent = item.word;
      back.textContent = item.definition;
      card.classList.remove("flipped");
      showingDefinition = false;
    }

    function nextCard() {
      currentCard = (currentCard + 1) % cards.length;
      updateCard();
    }

    function prevCard() {
      currentCard = (currentCard - 1 + cards.length) % cards.length;
      updateCard();
    }

    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
      showingDefinition = !showingDefinition;
    });

    // Load Day 1 by default
    window.onload = () => {
      loadSheet("day1");
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>
