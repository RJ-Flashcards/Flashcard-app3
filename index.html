<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
    }

    #controls {
      margin-bottom: 20px;
    }

    select, button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    button:hover, select:hover {
      background-color: #0056b3;
    }

    .flashcard {
      width: 90%;
      max-width: 400px;
      height: 300px;
      perspective: 1000px;
      margin: 20px auto;
      cursor: pointer;
      border: 4px solid forestgreen;
      border-radius: 20px;
      box-sizing: border-box;
      position: relative;
      background-color: transparent;
    }

    .flashcard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 20px;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      padding: 16px;
      border-radius: 20px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-sizing: border-box;
      background-color: white;
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
      background-color: #e9f5ff;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      min-width: 140px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="sheet-select">Choose Day:</label>
    <select id="sheet-select"></select>
  </div>

  <div class="flashcard" id="flashcard">
    <div class="flashcard-inner">
      <div class="card-face front" id="card-front">Loading...</div>
      <div class="card-face back" id="card-back"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>

  <script>
    const sheetSelect = document.getElementById('sheet-select');
    const flashcard = document.getElementById('flashcard');
    const cardFront = document.getElementById('card-front');
    const cardBack = document.getElementById('card-back');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let data = [];
    let currentIndex = 0;
    let sheetUrls = {
      let sheetUrls = {
      "Day 1": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=0&single=true&output=csv",
      "Day 2": "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=761404854&single=true&output=csv"
};

      // Add more days here as needed
    };

    // Populate dropdown
    for (let sheet in sheetUrls) {
      const option = document.createElement("option");
      option.value = sheet;
      option.textContent = sheet;
      sheetSelect.appendChild(option);
    }

    // Load Day 1 by default
    loadSheet("Day 1");

    sheetSelect.addEventListener('change', () => {
      const selectedSheet = sheetSelect.value;
      loadSheet(selectedSheet);
    });

    function loadSheet(sheetName) {
      fetch(sheetUrls[sheetName])
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split("\n").slice(1); // skip header
          data = rows.map(row => {
            const [word, definition] = row.split(",");
            return [word.trim(), definition.trim()];
          });
          currentIndex = 0;
          displayCard();
        })
        .catch(err => {
          cardFront.textContent = "Error loading flashcards";
          cardBack.textContent = "";
          console.error("Error loading CSV:", err);
        });
    }

    function displayCard() {
      if (!data[currentIndex]) return;
      const [word, definition] = data[currentIndex];
      cardFront.textContent = word;
      cardBack.textContent = definition;
    }

    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % data.length;
      displayCard();
      flashcard.classList.remove('flipped');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      displayCard();
      flashcard.classList.remove('flipped');
    });
  </script>
</body>
</html>
