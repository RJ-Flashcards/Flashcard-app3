<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    select {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      appearance: auto;
    }

    .flashcard-container {
      perspective: 1000px;
      margin: auto;
      width: 90%;
      max-width: 400px;
      height: 250px;
      border: 4px solid forestgreen;
      border-radius: 16px;
      position: relative;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .flashcard.is-flipped {
      transform: rotateY(180deg);
    }

    .flashcard-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 12px;
    }

    .flashcard-back {
      transform: rotateY(180deg);
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      font-size: 20px;
      padding: 10px 30px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Flashcards</h1>

  <div id="controls">
    <label for="sheetSelect">Choose a day:</label>
    <select id="sheetSelect">
      <option value="0">Day 1</option>
      <option value="761404854">Day 2</option>
    </select>
  </div>

  <div class="flashcard-container" id="flashcardContainer">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-side flashcard-front" id="flashcardFront">Loading...</div>
      <div class="flashcard-side flashcard-back" id="flashcardBack"></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button id="prevButton">Back</button>
    <button id="nextButton">Next</button>
  </div>

  <script>
    const flashcard = document.getElementById('flashcard');
    const flashcardFront = document.getElementById('flashcardFront');
    const flashcardBack = document.getElementById('flashcardBack');
    const sheetSelect = document.getElementById('sheetSelect');

    const csvBaseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?output=csv&gid=';

    let currentDeck = [];
    let currentIndex = 0;

    function loadSheet(gid) {
      fetch(csvBaseUrl + gid)
        .then(response => response.text())
        .then(data => {
          const rows = data.split('\n').slice(1); // Skip header
          currentDeck = rows
            .map(row => {
              const [word, definition] = row.split(',').map(cell => cell.trim());
              return { word, definition };
            })
            .filter(card => card.word && card.definition);
          currentIndex = 0;
          updateFlashcard();
        });
    }

    function updateFlashcard() {
      const currentCard = currentDeck[currentIndex];
      flashcardFront.textContent = currentCard.word;
      flashcardBack.textContent = currentCard.definition;
      flashcard.classList.remove('is-flipped');
    }

    document.getElementById('nextButton').addEventListener('click', () => {
      if (currentIndex < currentDeck.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0;
      }
      updateFlashcard();
    });

    document.getElementById('prevButton').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = currentDeck.length - 1;
      }
      updateFlashcard();
    });

    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('is-flipped');
    });

    sheetSelect.addEventListener('change', (e) => {
      loadSheet(e.target.value);
    });

    // Load default (Day 1)
    loadSheet(sheetSelect.value);
  </script>
</body>
</html>
