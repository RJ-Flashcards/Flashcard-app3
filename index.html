<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
    }
    .flashcard-container {
      perspective: 1000px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }
    .flashcard {
      width: 100%;
      height: 300px;
      border: 4px solid forestgreen;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    .flashcard.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 24px;
      border-radius: 20px;
      background-color: white;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: #e9f5ff;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      min-width: 140px;
      padding: 12px 24px;
      margin: 5px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    #sheetSelector {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Flashcards</h1>

  <!-- This dropdown will work now on mobile too -->
  <select id="sheetSelector">
    <option value="1">Day 1</option>
    <option value="2">Day 2</option>
  </select>

  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="card-face card-front" id="card-front">Loading...</div>
      <div class="card-face card-back" id="card-back"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const sheetSelector = document.getElementById('sheetSelector');
    const flashcard = document.getElementById('flashcard');
    const cardFront = document.getElementById('card-front');
    const cardBack = document.getElementById('card-back');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let cards = [];
    let currentIndex = 0;

    // Your published spreadsheet ID (change this if needed)
    const SHEET_ID = '2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv';

    function getCSVUrl(sheetNumber) {
      return `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${sheetNumber === "1" ? "0" : "123456789"}&single=true&output=csv`;
    }

    async function loadCSV(sheetNumber = "1") {
      const csvUrl = getCSVUrl(sheetNumber);
      cardFront.textContent = "Loading...";
      cardBack.textContent = "";

      try {
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1); // skip header
        cards = rows.map(r => {
          const parts = r.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g); // safe split
          const word = parts[0].replace(/^"|"$/g, '').trim();
          const def = parts[1] ? parts[1].replace(/^"|"$/g, '').trim() : '';
          return { term: word, def: def };
        });
        currentIndex = 0;
        showCard();
      } catch (e) {
        cardFront.textContent = "Error loading flashcards.";
      }
    }

    function showCard() {
      if (!cards[currentIndex]) return;
      const { term, def } = cards[currentIndex];
      cardFront.textContent = term;
      cardBack.textContent = def || "(No definition found)";
      flashcard.classList.remove('flipped');
    }

    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showCard();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % cards.length;
      showCard();
    });

    sheetSelector.addEventListener('change', (e) => {
      loadCSV(e.target.value);
    });

    // Load default sheet
    loadCSV("1");
  </script>

</body>
</html>
