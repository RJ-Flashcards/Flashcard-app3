<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    #controls {
      margin-bottom: 20px;
    }

    select, button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #flashcard {
      background: white;
      border-radius: 16px;
      padding: 40px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 24px;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.4s;
    }

    .flipped {
      transform: rotateY(180deg);
      background-color: #e9f5ff;
    }

    #loading {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Flashcards</h1>

  <div id="controls">
    <label for="daySelect">Choose a Day:</label>
    <select id="daySelect">
      <option value="day1">Day 1</option>
      <option value="day2">Day 2</option>
    </select>
  </div>

  <div id="flashcard">Loading...</div>
  <button id="prevBtn">Back</button>
  <button id="nextBtn">Next</button>

  <script>
    const urls = {
      day1: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=0&single=true&output=csv",
      day2: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=761404854&single=true&output=csv"
    };

    let data = [];
    let currentIndex = 0;
    let showingFront = true;

    const flashcard = document.getElementById('flashcard');
    const daySelect = document.getElementById('daySelect');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    async function loadCSV(url) {
      flashcard.textContent = "Loading...";
      try {
        const response = await fetch(url);
        const text = await response.text();
        data = text.trim().split('\n').map(row => row.split(','));
        currentIndex = 0;
        showingFront = true;
        displayCard();
      } catch (error) {
        flashcard.textContent = "Error loading cards.";
      }
    }

    function displayCard() {
      if (data.length === 0 || !data[currentIndex]) {
        flashcard.textContent = "No cards found.";
        return;
      }
      const [front, back] = data[currentIndex];
      flashcard.textContent = showingFront ? front : back;
      flashcard.classList.toggle("flipped", !showingFront);
    }

    flashcard.addEventListener("click", () => {
      showingFront = !showingFront;
      displayCard();
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showingFront = true;
        displayCard();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showingFront = true;
        displayCard();
      }
    });

    daySelect.addEventListener("change", () => {
      const selectedDay = daySelect.value;
      loadCSV(urls[selectedDay]);
    });

    // Load Day 1 on startup
    loadCSV(urls.day1);
  </script>
</body>
</html>
