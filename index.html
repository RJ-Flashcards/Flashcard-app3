<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    #controls {
      margin-bottom: 20px;
    }

    select, button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .card-container {
      perspective: 1000px;
      width: 95%;
      max-width: 480px;
      margin: 20px auto;
    }

    #flashcard {
      position: relative;
      width: 100%;
      height: 220px;
      border: 4px solid forestgreen;
      border-radius: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    #flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      padding: 20px;
      border-radius: 20px;
    }

    .front {
      background-color: white;
    }

    .back {
      background-color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <h1>Vocabulary Flashcards</h1>

  <div id="controls">
    <label for="daySelect">Choose a Day:</label>
    <select id="daySelect">
      <option value="day1">Day 1</option>
      <option value="day2">Day 2</option>
    </select>
  </div>

  <div class="card-container">
    <div id="flashcard">
      <div class="card-face front" id="card-front">Loading...</div>
      <div class="card-face back" id="card-back"></div>
    </div>
  </div>

  <button id="prevBtn">Back</button>
  <button id="nextBtn">Next</button>

  <script>
    const urls = {
      day1: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=0&single=true&output=csv",
      day2: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=761404854&single=true&output=csv"
    };

    let data = [];
    let currentIndex = 0;
    let showingFront = true;

    const flashcard = document.getElementById("flashcard");
    const cardFront = document.getElementById("card-front");
    const cardBack = document.getElementById("card-back");
    const daySelect = document.getElementById("daySelect");

    async function loadCSV(url) {
      cardFront.textContent = "Loading...";
      cardBack.textContent = "";
      try {
        const response = await fetch(url);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1); // skip header
        data = rows.map(row => {
          const [word, definition] = row.split(",");
          return [word?.trim(), definition?.trim()];
        });
        currentIndex = 0;
        showingFront = true;
        flashcard.classList.remove("flipped");
        displayCard();
      } catch (err) {
        cardFront.textContent = "Error loading flashcards.";
        cardBack.textContent = "";
      }
    }

    function displayCard() {
      if (!data[currentIndex]) return;
      const [word, definition] = data[currentIndex];
      cardFront.textContent = word;
      cardBack.textContent = definition;
    }

    flashcard.addEventListener("click", () => {
      showingFront = !showingFront;
      flashcard.classList.toggle("flipped");
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showingFront = true;
        flashcard.classList.remove("flipped");
        displayCard();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showingFront = true;
        flashcard.classList.remove("flipped");
        displayCard();
      }
    });

    daySelect.addEventListener("change", () => {
      loadCSV(urls[daySelect.value]);
    });

    window.onload = () => {
      daySelect.value = "day1";
      loadCSV(urls.day1);
    };
  </script>
</body>
</html>
