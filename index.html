<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
    }

    #controls {
      margin-bottom: 20px;
    }

    select, button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    button:hover, select:hover {
      background-color: #0056b3;
    }

    .card {
      width: 90%;
      max-width: 480px;
      height: 220px;
      margin: 20px auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border: 4px solid forestgreen;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      padding: 40px;
      box-sizing: border-box;
      user-select: none;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
      background-color: #e9f5ff;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      word-wrap: break-word;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    #buttons {
      margin-top: 10px;
    }

    #buttons button {
      min-width: 140px;
    }
  </style>
</head>
<body>

  <h1>Vocabulary Flashcards</h1>

  <div id="controls">
    <label for="daySelect">Choose a Day:</label>
    <select id="daySelect">
      <option value="day1">Day 1</option>
      <option value="day2">Day 2</option>
    </select>
  </div>

  <div class="card" id="flashcard">
    <div class="card-inner" id="card-inner">
      <div class="card-front" id="card-front">Loading...</div>
      <div class="card-back" id="card-back"></div>
    </div>
  </div>

  <div id="buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const urls = {
      day1: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=0&single=true&output=csv",
      day2: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm6VvHmCWfFh3Av-KM6IvuqcD_UdhNEq6-p_OE3V2e3BHs7boOoRb20Xq73isuU7eyvlqfl9SHNbMv/pub?gid=761404854&single=true&output=csv"
    };

    let data = [];
    let currentIndex = 0;
    let isFlipped = false;

    const flashcard = document.getElementById('flashcard');
    const cardInner = document.getElementById('card-inner');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const daySelect = document.getElementById('daySelect');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    async function loadCSV(url) {
      front.textContent = "Loading...";
      back.textContent = "";
      isFlipped = false;
      cardInner.classList.remove("flipped");

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1); // skip header row
        data = rows.map(row => {
          const [word, definition] = row.split(/,(.+)/); // split on first comma only
          return [word?.trim(), definition?.trim()];
        });
        currentIndex = 0;
        displayCard();
      } catch (error) {
        front.textContent = "Error loading flashcards.";
        back.textContent = "";
        console.error(error);
      }
    }

    function displayCard() {
      if (data.length === 0 || !data[currentIndex]) {
        front.textContent = "No cards found.";
        back.textContent = "";
        return;
      }
      const [word, definition] = data[currentIndex];
      front.textContent = word || "";
      back.textContent = definition || "";

      if (isFlipped) {
        cardInner.classList.add("flipped");
      } else {
        cardInner.classList.remove("flipped");
      }
    }

    flashcard.addEventListener("click", () => {
      isFlipped = !isFlipped;
      displayCard();
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        isFlipped = false;
        displayCard();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        isFlipped = false;
        displayCard();
      }
    });

    daySelect.addEventListener("change", () => {
      const selectedDay = daySelect.value;
      loadCSV(urls[selectedDay]);
    });

    // Initial load
    window.onload = () => {
      daySelect.value = "day1";
      loadCSV(urls.day1);
    };
  </script>

</body>
</html>
